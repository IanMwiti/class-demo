<html>
<head>
<title>TABLES</title>
</head>
<TABLE BORDER="1" cellpadding="8" bgcolor="white"  width="35%" height="10%">
<TR>
<TH>Last Name</TH>
<TH><input type="text"name="fname"></TH>
</TR>
<TR>
<TD>First Name</TD>
<TD><input type="text"name="lname"></TD>
</TR>
<TR>
<TD>Address</TD>
<TD><textarea rows="5" cols="20">     </textarea></TD>
</TR>
<TR>
<TD>City</TD>
<TD><input type="text"name="city"> state<input type="text"name="state"></TD>
</TR>
<TR>
<TD>ZIP/Postal Code</TD>
<TD><input type="text"name="zip"></TD>
</TR>
<TR>
<TD>Country</TD>
<TD>
<select>
<option value="Kenya">Kenya</option>
<option value="Tanzania">Tanzania</option>
<option value="Uganda">Uganda</option>
</select>
</TD>
</TR>
<TR>
<TD>Phone (country code, area code, number)</TD>
<TD><input type="text" maxlength="3" size="4" name="country code"> <input type="text" maxlength="2" size="6" name="area code"> <input type="text" maxlength="7" name="number"></TD>
</TR>
</TABLE>
</body>
</html>
